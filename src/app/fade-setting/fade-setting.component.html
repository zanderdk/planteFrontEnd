<mat-list>
    <h3 mat-subheader>Leds</h3>
    <mat-list-item>
        <mat-form-field class="example-full-width">
            <input matInput type="number" placeholder="Fade time in ms" [(ngModel)]="fadeSetting.fadetime" required>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field class="example-full-width">
                <input matInput type="number" placeholder="Hold time in ms" [(ngModel)]="fadeSetting.holdtime" required>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="done()">add</button>
            <button mat-raised-button color="warn" (click)="back()">Cancel</button>
        </div>
    </mat-list-item>
</mat-list>
