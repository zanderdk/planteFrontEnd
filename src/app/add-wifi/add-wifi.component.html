<mat-list>
    <h3 mat-subheader>Wifi</h3>
    <mat-list-item>
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="ssid" [(ngModel)]="ssid" required>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="password" [(ngModel)]="password" required>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="done()">{{addString}}</button>
            <button mat-raised-button color="warn" (click)="back()">Cancel</button>
        </div>
    </mat-list-item>
</mat-list>
